<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Menu</title>
<style>
  body {
    background: #121212;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }
  #menu {
    display: block;
  }
  .game-option {
    background: #222;
    margin: 20px auto;
    padding: 20px;
    width: 200px;
    cursor: pointer;
  }
  .game-option:hover {
    background: #444;
  }
</style>
</head>
<body>
  <h1>Choose a Game to Play</h1>
  <div id="menu">
    <div class="game-option" onclick="alert('Start Game 1')">Play Car Racer</div>
    <div class="game-option" onclick="alert('Start Game 2')">Play Snake Game</div>
  </div>
</body>
</html>
